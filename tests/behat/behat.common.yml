default:
  suites:
    default:
      paths:
        features: 'features'
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2:
        browser: chrome
      sessions:
        default:
          selenium2:
            browser: chrome
            wd_host: http://localhost:9515
            capabilities:
              chrome:
                switches:
                  - "--user-agent=ChromeDriver"
                  - "--headless"
      files_path: ../../
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        Tabs: ".tabs.primary"
        Navbar: "#toolbar"
